<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data  Tables</title>
    <script src = "jquery-3.1.1.js"></script>
    <script src= "https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js">
    </script>
    <link href = "https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet">
    <script>
    $(function(){
      $('table').DataTable();
    });
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Food</th>
          <th>Calories</th>
          <th>Fat</th>
          <th>Cholesterol</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>95</td>
          <td>0.3g</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Nintendo Switch Cartriges</td>
          <td>2000</td>
          <td>0.5g</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>Pear</td>
          <td>10</td>
          <td>100kg</td>
          <td>-20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
